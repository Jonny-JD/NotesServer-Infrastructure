on:
  repository_dispatch:
    types: [deploy-backend-prod, deploy-frontend-prod]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash


      - name: Kube config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config


      - name: Deploy backend via Helm
        if: github.event.client_payload.service == 'deploy-backend-prod'
        run: |
          export IMAGE="${{ github.event.client_payload.image }}"
          helm upgrade --install backend ./k8s/helm/backend \
            --namespace prod \
            --set image.tag="${IMAGE}"
            

      - name: Deploy frontend
        if: github.event.action == 'deploy-frontend-prod'
        run: |
          IMAGE="${{ github.event.client_payload.image }}"
          helm upgrade --install frontend ./charts/frontend \
            --namespace prod \
            --set image.tag="${IMAGE}"

