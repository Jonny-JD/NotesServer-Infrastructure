on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Go to repo root
        run: |
          cd "$GITHUB_WORKSPACE"
          echo "PWD=$(pwd)"
          ls -la

      - name: Kube config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Deploy letsencrypt
        run: |
          cd "$GITHUB_WORKSPACE"
          helm upgrade --install letsencrypt ./k8s/helm/cluster-issuer \
          --values ./k8s/helm/cluster-issuer/values-prod.yaml
