apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.letsencrypt.enabled }}
    cert-manager.io/cluster-issuer: "{{ .Values.letsencrypt.issuerName }}"
    {{- end }}
spec:
  ingressClassName: traefik
  {{- if .Values.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend: 
          service:
            name: {{ .Values.ingress.backendService }}
            port:
              number: {{ .Values.ingress.backendPort }}

      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.ingress.frontendService }}
            port: 
              number: {{ .Values.ingress.frontendPort }}
